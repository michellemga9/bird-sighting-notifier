name: Rare Bird Sighting Alerts

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  check-birds:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Check for rare bird sightings
      env:
        # eBird API key
        EBIRD_API_KEY: ${{ secrets.EBIRD_API_KEY }}
        
        # Location settings
        LATITUDE: ${{ secrets.LATITUDE || '59.6167' }}
        LONGITUDE: ${{ secrets.LONGITUDE || '17.8667' }}
        RADIUS_KM: ${{ secrets.RADIUS_KM || '25' }}
        DAYS_BACK: ${{ secrets.DAYS_BACK || '3' }}
        
        # Email settings
        SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
        SMTP_PORT: ${{ secrets.SMTP_PORT }}
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
      run: |
        python bird_notifier.py
